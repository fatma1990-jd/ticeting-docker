spring:
  application:
    name: task-service
  profiles:
    active: user_service
  cloud:
    config:
      name: user-service,config-client
      uri: http://localhost:8888
      fail-fast: true
      retry:
        maxAttempts: 200
        maxInterval: 10000
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
